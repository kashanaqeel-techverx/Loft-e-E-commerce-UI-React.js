# Google Cloud Build configuration for React app

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/loft-e-commerce:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/loft-e-commerce:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/loft-e-commerce:$COMMIT_SHA'
    id: 'push-image-sha'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/loft-e-commerce:latest'
    id: 'push-image-latest'

  # Step 4: Deploy to Cloud Run (optional - uncomment to enable)
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'loft-e-commerce'
  #     - '--image'
  #     - 'gcr.io/$PROJECT_ID/loft-e-commerce:$COMMIT_SHA'
  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'
  #   id: 'deploy-cloud-run'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/loft-e-commerce:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/loft-e-commerce:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the build (default is 10 minutes)
timeout: '1200s'

